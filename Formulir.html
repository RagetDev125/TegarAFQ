<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulir</title>
  <link rel="stylesheet" type="text/css" href="Formulir.css">
</head>
  <header>
  <h2><u>Formulir Pendaftaran</u></h2></header>
  <br><hr>
<body>

  <h3>Isi Data Berikut!</h3>
  
  <form action="hello.html">
    <fieldset>
      <legend>Formulir</legend
      <p>
      <label>Nama : </label>  
        <input type="text" placeholder="Masukkan Nama...">
      </p>
      <p>
        <label>Umur : </label>
        <input type="number" placeholder="Masukkan Umur mu...">
      </p>
      <p>
        <label>Tanggal Lahir : </label>
        <input type="date" name="Tanggal Lahir">
      </p>
      <p>
      <label>Agama : </label>  
        <select name="Agama">
          <option value="islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="katolik">Katolik</option>
          <option value="hindu">Hindu</option>
          <option value="buddha">Buddha</option>
          <option value="kong hu cu">Kong hu cu</option>
        </select>
          </p>
          
    <p>
      <label>Jenis Kelamin : </label>
      <br>
      <input type="radio" name="jenis kelamin" value="laki laki">Laki laki
      <br>
      <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan
    </p>
    
    <p>
      <input type="submit" name="masuk"
      value="masuk">
    </p>
    </fieldset>
    
  </form>
</body>
</html>
